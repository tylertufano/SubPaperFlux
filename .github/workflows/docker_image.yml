name: Build and push Docker image to dockerhub

on:
  push:
    tags:
      - 'feature/**'
      - '**-beta'
      - 'v*'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Login
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKERHUB_USERNAME }}
       password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Validate the Next.js web build before building/pushing Docker images
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install web dependencies
      working-directory: web
      run: npm ci

    - name: Build web (Next.js)
      working-directory: web
      run: npm run build

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: tylertufano/subpaperflux
        flavor: |
         ${{ !contains(github.ref, '-beta') && 'latest=true' || 'latest=false' }}

    - name: Extract Docker metadata (web)
      id: meta_web
      uses: docker/metadata-action@v5
      with:
        images: tylertufano/subpaperflux-web
        flavor: |
         ${{ !contains(github.ref, '-beta') && 'latest=true' || 'latest=false' }}
    - name: Vendor SDK into web (OpenAPI -> web/sdk)
      shell: bash
      run: |
        make openapi-export API_BASE=${API_BASE:-http://localhost:8000}
        make sdk-vendor-web


    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
       context: .
       push: true
       platforms: linux/amd64
       tags: ${{ steps.meta.outputs.tags }}
       labels: ${{ steps.meta.outputs.labels }}
       cache-from: type=gha
       cache-to: type=gha,mode=max

    - name: Build and Push Web Docker image
      uses: docker/build-push-action@v5
      with:
       context: ./web
       file: ./web/Dockerfile
       push: true
       platforms: linux/amd64
       tags: ${{ steps.meta_web.outputs.tags }}
       labels: ${{ steps.meta_web.outputs.labels }}
       cache-from: type=gha
       cache-to: type=gha,mode=max
