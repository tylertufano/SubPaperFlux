# Production docker-compose template for SubPaperFlux
# Services:
#  - Postgres (db)
#  - API (FastAPI + Uvicorn)
#  - Worker (background jobs)
#  - Web (Next.js UI)
#
# Usage:
#  1) Copy to docker-compose.yml and adjust environment values/secrets
#  2) Set CREDENTIALS_ENC_KEY (base64-urlsafe 32 bytes)
#  3) docker compose up -d --build

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  api:
    image: tylertufano/subpaperflux:latest
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      # DB
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://app:app@db:5432/app}
      # Secrets
      CREDENTIALS_ENC_KEY: ${CREDENTIALS_ENC_KEY}
      # Auth (adjust to your IdP)
      OIDC_ISSUER: ${OIDC_ISSUER:-https://your-issuer/.well-known/openid-configuration}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-subpaperflux}
      OIDC_AUDIENCE: ${OIDC_AUDIENCE:-subpaperflux}
      USER_MGMT_OIDC_ONLY: ${USER_MGMT_OIDC_ONLY:-false}
      # Rate limits for test endpoints
      TEST_RATE_LIMIT_COUNT: ${TEST_RATE_LIMIT_COUNT:-5}
      TEST_RATE_LIMIT_WINDOW_SEC: ${TEST_RATE_LIMIT_WINDOW_SEC:-10}
      # Observability
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-prod}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/status || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  worker:
    image: tylertufano/subpaperflux:latest
    restart: unless-stopped
    command: ["python", "-m", "app.worker"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://app:app@db:5432/app}
      CREDENTIALS_ENC_KEY: ${CREDENTIALS_ENC_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Worker tuning
      WORKER_MAX_ATTEMPTS: ${WORKER_MAX_ATTEMPTS:-3}
      WORKER_BACKOFF_BASE: ${WORKER_BACKOFF_BASE:-2}
      # Selenium/Chrome rate limits
      RL_INSTAPAPER_INTERVAL: ${RL_INSTAPAPER_INTERVAL:-0.2}
      RL_MINIFLUX_INTERVAL: ${RL_MINIFLUX_INTERVAL:-0.2}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  web:
    image: tylertufano/subpaperflux-web:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Runtime API base (optional). Prefer same-origin proxy with subpath, e.g. "/api".
      # If set, the web app discovers this at runtime via /ui-config.
      API_BASE: ${API_BASE:-/api}
      # Build-time public API base (optional). Leave empty when using API_BASE/runtime discovery.
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-replace_me}
      OIDC_ISSUER: ${OIDC_ISSUER:-https://your-issuer/.well-known/openid-configuration}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-subpaperflux}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-replace_me}
      # Optional: choose which claim provides the UI display name
      OIDC_DISPLAY_NAME_CLAIM: ${OIDC_DISPLAY_NAME_CLAIM:-}
      # Optional: automatically redirect back to the IdP when sessions expire
      OIDC_AUTO_LOGIN: ${OIDC_AUTO_LOGIN:-false}
      NEXT_PUBLIC_OIDC_AUTO_LOGIN: ${NEXT_PUBLIC_OIDC_AUTO_LOGIN:-false}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

  migrate:
    image: tylertufano/subpaperflux:latest
    restart: "no"
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://app:app@db:5432/app}
      CREDENTIALS_ENC_KEY: ${CREDENTIALS_ENC_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: {}
